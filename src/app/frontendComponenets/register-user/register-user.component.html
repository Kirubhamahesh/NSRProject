<div class="container">

   <div class="row" >
    <div class="col-md-12">

        <form  [formGroup]="postForm" >

        
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="email" class="form-control"  placeholder="Enter email" formControlName="username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
               </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Contact number</label>
                <input type="email" class="form-control"  placeholder="Enter number" formControlName="contactnumber">
              </div>
             
      
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Gender</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let item of gender" (click)="selectedgender(item)">{{ item }}</button>
                
              </div> </div>
             

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Re enter password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="re enter password" formControlName="repassword">
              </div>

              

           
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
          
       </div>
   </div>


</div>
