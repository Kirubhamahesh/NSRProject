<div class="container" style="margin-top: 140px;">
    


    <table class="table">
        <tr class="table-header-row">
        <th class="table-header-column" width=5%>S.no</th>
        <th class="table-header-column" width=23%>Customer Id</th>
        <th class="table-header-column" width=23%>contactNumber</th>
        <th class="table-header-column" width=23%>Product name</th>
        <th class="table-header-column" width=23%>Product Id</th>
        <th class="table-header-column" width=23%>Quantity</th>
        <th width=5%></th>
        </tr>
        <tr class="table-row"  *ngFor="let item of orderDatas; let i = index">
        <td class="table-column" width=5%> {{ i+1}}</td>
        <td class="table-column" width=23%>{{ item.userid }}</td>
        <td class="table-column" width=23%>{{ item.contactNumber }}</td>
        <td class="table-column" width=23%>{{ item.prodname }}</td>
        <td class="table-column" width=23%>{{ item.prodid }}</td>
        <td class="table-column" width=23%>{{ item.Quantity}}</td>
       
        </tr>
        </table>
    
    </div>
