<div class="container" style="margin-top: 140px;">
    


<table class="table">
    <tr class="table-header-row">
    <th class="table-header-column" width=5%>S.no</th>
    <th class="table-header-column" width=23%>Name</th>
    <th class="table-header-column" width=23%>Email id</th>
    <th class="table-header-column" width=23%>Username</th>
    <th class="table-header-column" width=23%>Password</th>
    <th width=5%></th>
    </tr>
    <tr class="table-row"  *ngFor="let item of userDatas; let i = index">
    <td class="table-column" width=5%> {{ i+1}}</td>
    <td class="table-column" width=23%>{{ item.email }}</td>
    <td class="table-column" width=23%>{{ item.username }}</td>
    <td class="table-column" width=23%>{{ item.contactnumber }}</td>
    <td class="table-column" width=23%>{{ item.password}}</td>
   
    </tr>
    </table>

</div>
